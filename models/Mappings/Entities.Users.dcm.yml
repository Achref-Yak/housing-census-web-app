Entities\Users:
  type: entity
  table: Users
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 255
      nullable: false
    zipcode:
      type: string
      length: 255
      nullable : false
    email:
      type: string
      length: 255
      nullable: true
    username :
      type: string
      length: 255
      nullable: true
    password :
      type: string
      length: 255
      nullable: true
    register_date:
      Type: date
      nullable: true
    type:
      Type: integer 
      length: 2
      nullable: false
 
